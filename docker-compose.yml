version: "3.9"

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL 16
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: tasi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tasi_platform}
      POSTGRES_USER: ${POSTGRES_USER:-tasi_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tasi_user} -d ${POSTGRES_DB:-tasi_platform}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tasi-network

  # ---------------------------------------------------------------------------
  # FastAPI application
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tasi-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_BACKEND: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      CACHE_ENABLED: ${CACHE_ENABLED:-false}
    ports:
      - "${SERVER_PORT:-8084}:8084"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tasi-network

  # ---------------------------------------------------------------------------
  # Redis 7 (cache layer - optional, controlled by CACHE_ENABLED)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: tasi-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tasi-network

  # ---------------------------------------------------------------------------
  # pgAdmin (optional - start with: docker compose --profile tools up)
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tasi-pgadmin
    profiles:
      - tools
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@tasi.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tasi-network

networks:
  tasi-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
