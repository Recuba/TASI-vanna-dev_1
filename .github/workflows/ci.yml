name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit dependencies for known vulnerabilities
        run: pip-audit -r requirements.txt --ignore-vuln GHSA-0000 || true

  python-tests:
    name: Test (SQLite)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build SQLite database from CSV
        run: python csv_to_sqlite.py

      - name: Run database integrity tests
        run: python -m pytest test_database.py -v

      - name: Run Vanna assembly tests
        run: python test_app_assembly_v2.py

      - name: Run unit and integration tests
        run: python -m pytest tests/ -v --ignore=tests/test_services.py --ignore=tests/test_api_routes.py

  test-pg:
    name: Test (PostgreSQL)
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: tasi_platform
          POSTGRES_USER: tasi_user
          POSTGRES_PASSWORD: tasi_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U tasi_user -d tasi_platform"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: tasi_platform
      POSTGRES_USER: tasi_user
      POSTGRES_PASSWORD: tasi_pass
      DB_BACKEND: postgres
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build SQLite database (needed for migration)
        run: python csv_to_sqlite.py

      - name: Initialize PostgreSQL schema
        run: psql -h localhost -U tasi_user -d tasi_platform -f database/schema.sql
        env:
          PGPASSWORD: tasi_pass

      - name: Migrate SQLite data to PostgreSQL
        run: >
          python database/migrate_sqlite_to_pg.py
          --skip-schema
          --pg-host localhost
          --pg-dbname tasi_platform
          --pg-user tasi_user
          --pg-password tasi_pass

      - name: Run database integrity tests (PostgreSQL)
        run: python -m pytest test_database.py -v

      - name: Run service integration tests
        run: python -m pytest tests/test_services.py -v || true

      - name: Run API route integration tests
        run: python -m pytest tests/test_api_routes.py -v || true

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (with cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: tasi-app:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify non-root user in image
        run: |
          USER=$(docker inspect --format='{{.Config.User}}' tasi-app:ci)
          if [ -z "$USER" ] || [ "$USER" = "root" ]; then
            echo "ERROR: Container runs as root"
            exit 1
          fi
          echo "Container runs as user: $USER"

      - name: Verify HEALTHCHECK is defined
        run: |
          HC=$(docker inspect --format='{{.Config.Healthcheck.Test}}' tasi-app:ci)
          if [ -z "$HC" ] || [ "$HC" = "[]" ]; then
            echo "ERROR: No HEALTHCHECK defined"
            exit 1
          fi
          echo "HEALTHCHECK: $HC"

  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

  frontend-build:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    needs: frontend-lint
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check and build
        run: npm run build

      - name: Run Vitest tests
        run: npx vitest run
